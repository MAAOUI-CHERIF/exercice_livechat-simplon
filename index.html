<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live_Coding</title>
    <link rel="stylesheet" href="./css/app.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <h2>Editor HTML & CSS</h2>
    <div class="tools">
      <button data-tag="<b></b>">b</button>
      <button data-tag="<i></i>">i</button>
    </div>
    <textarea
      name="input"
      id="input"
      placeholder="your code here..."
      maxlength="10"
    ></textarea>
    <div id="percent"></div>
    <div id="count"></div>
    <div class="row alignMiddle">
      <h2>Live_Coding</h2>
      <img src="./img/Infinity-2.6s-200px.gif" alt="loader" id="loader" />
    </div>
    <div id="output"></div>
  </body>
</html>
